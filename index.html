<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tilte-->
    <title>JewelleryPalace</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <!--Carousel-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <!--favicon-->
    <link rel="icon" type="x-icon/image" href="assets/imgs/favicon.png">
    <!--Wow JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</head>
<body>
    <!--top bar-->
    <div id="top-bar">
        <!--logo-->
        <div id="logo">
            <a href="#">
            <img src="assets/imgs/clarity_shopping-bag-solid.png" alt="Logo">
            <img src="assets/imgs/JEWELLERYPALACE.png" alt="Logo text">
        </a>
        </div>
    <!--navigation-->
    <nav id="navigation">
        <ul class="nav">
            <li class="nav-item">
                <a href="#" class="nav-link"><img src="assets/imgs/clarity_notification-line.png" alt="notification"></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><img src="assets/imgs/ep_shopping-cart.png" alt="Cart"></a>
            </li>
        </ul>
    </nav>
    </div>
        <!--hero section-->
        <div id="hero">
            <div id="hero-text">
                <p>Your <span style="color:#FFF;">ONE-STOP SHOP</span> for Quality, Affordable and World Class Accessories</p>
                <button class="btn btn-danger">Shop now</button>
            </div>
            <div id="hero-img">
                <img src="assets/imgs/display-ringss.png" alt="Img">
            </div>
        </div>
        <!--Categories-->
        <div id="categories">
            <header>Categories</header>
            <div id="c-cards">
                <div class="card">
                    <div class="layer wow slideInRight animated" >
                        <p class="c-text"> Ear Rings</p>
                          <!--  <i class="fa fa-eye"></i>
                            <i class="fa fa-shopping-cart"></i>
                          -->
                    </div>
                    <div class="card-img">
                    <img src="assets/imgs/jewelry_PNG6823.png" alt="Earrings">
                    </div>
                </div>
                <div class="card">
                    <div class="layer wow slideInRight animated" >
                        <p class="c-text"> Necklace</p>
                    </div>
                    <div class="card-img">
                    <img src="assets/imgs/jewellery (1).png" alt="Necklace">
                    </div>
                </div>
                <div class="card">
                    <div class="layer wow slideInRight animated">
                        <p class="c-text">Rings</p>
                    </div>
                    <div class="card-img">
                    <img src="assets/imgs/ring.png" alt="Rings">
                    </div>
                </div>
                <div class="card">
                    <div class="layer wow slideInRight animated">
                        <p class="c-text">Studs</p>
                    </div>
                    <div class="card-img">
                    <img src="assets/imgs/jewellery (3).png" alt="Studs">
                    </div>
                </div>
                <div class="card">
                    <div class="layer wow slideInRight animated">
                        <p class="c-text">Bracelets</p>
                    </div>
                    <div class="card-img">
                    <img src="assets/imgs/bracelet.webp" alt="Bracelets">
                    </div>
                </div>
                <div class="card">
                    <div class="layer wow slideInRight animated" >
                        <p class="c-text">Anklets</p>
                    </div>
                    <div class="card-img">
                    <img src="assets/imgs/anklet.png" alt="Anklets">
                    </div>
                </div>
                
            </div>
        </div>
        <!--Javascript-->
    <script src="assets/js/index.js"></script>
</body>
</html>
